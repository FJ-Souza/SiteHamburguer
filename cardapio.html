<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Nt</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="container-fluid" style="background-color: #3d0407;">
    <div style="text-align: center; padding-top: 55px; color: #ffff;">
        <h2>Cardápio</h2>
    </div>
    <div class="row container-fluid" style="padding-top: 45px;">
        <div class="text-white col-sm-12 col-xxl-6">
            <div style="text-align: center; background-color: #EFD92E; color: #000000;">
                <h3>Hamburgues</h3>
            </div>
			<div class="row">
				<div class="col-xxl-6">
					<p>X-Presunto</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>13,00</p>
				</div>
				<figcaption class="blockquote-footer text-white">
					Pão, Bife, Presunto, Mussarela, Batata, Milho, Salada. 
				</figcaption>
				<hr>
				<div class="col-xxl-6">
					<p>X-Egg</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>13,50</p>
				</div>
				<figcaption class="blockquote-footer text-white">
					Pão, Bife, Presunto, Ovo, Batata, Milho, Salada. 
				</figcaption>
				<hr>
				<div class="col-xxl-6">
					<p>X-Burguer</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>14,00</p>
				</div>
				<figcaption class="blockquote-footer text-white">
					Pão, Bife, Mussarela, Batata, Milho, Salada. 
				</figcaption>
				<hr>
				<div class="col-xxl-6">
					<p>X-Tudo</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>17,00</p>
				</div>
				<figcaption class="blockquote-footer text-white">
					Pão, Bife, Presunto, Mussarela, Ovo, Frango, Batata, Milho, Salada. 
				</figcaption>
				<hr>
			</div>
		</div>
        <div class="text-white col-sm-12 col-xxl-6">
            <div style="text-align: center; background-color: #EFD92E; color: #000000;">
                <h3>Bebidas</h3>
            </div>
			<div class="row">
				<div class="col-xxl-6">
					<p>Coca Lata</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>R$6,00</p>
				</div>
				<hr>
				<div class="col-xxl-6">
					<p>Coca-Cola....600ml</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>R$8,00</p>
				</div>
				<hr>
				<div class="col-xxl-6">
					<p>Guaraná Lata</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>R$5,00</p>
				</div>
				<hr>
				<div class="col-xxl-6">
					<p>Guaraná....600ml</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>R$7,00</p>
				</div>
				<hr>
				<div class="col-xxl-6">
					<p>Água</p>
				</div>
				<div class="col-xxl-6 text-end">	
					<p>R$3,00</p>
				</div>
				<hr>
			</div> 
        </div>
    </div>
</body>
</html>
